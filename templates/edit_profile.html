<!-- templates/edit_profile.html -->
{% extends "base.html" %}

{% block title %}Edit Profile - Maktabat al-Jamea{% endblock %}

{% block content %}
<h2>üñäÔ∏è Edit Profile</h2>
<div class="card">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               value="{{ user[0] }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control"
               value="{{ user[1] }}" required>
      </div>

      <div class="mb-3">
        <label for="department_name" class="form-label">Department</label>
        <input type="text" id="department_name" name="department_name" class="form-control"
               value="{{ user[3] or '' }}">
      </div>

      <div class="mb-3">
        <label for="class_name" class="form-label">Class</label>
        <input type="text" id="class_name" name="class_name" class="form-control"
               value="{{ user[4] or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Profile picture</label>
        <div class="mb-2">
          {% set picture = user[5] or 'images/default-avatar.png' %}
          <img src="{{ url_for('static', filename=picture) }}"
               alt="Current profile picture"
               style="width:80px; height:80px; border-radius:50%; object-fit:cover;">
        </div>
        <input type="file" name="profile_picture" accept="image/*" class="form-control">
        <small class="form-text text-muted">
          Leave empty to keep your current picture.
        </small>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
